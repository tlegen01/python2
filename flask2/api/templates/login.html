  <body class="text-center container py-3">

  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center text-alight-center">
      {% for task in task_list %}
    <div class="col card border border-3 p-0">
       <div class="card-header p-0">
          {{ task.title }}
       </div>
       <div class="card-body p-0">
           {{ task.Description }}
       </div>

       {% if task.status %}
         <div class="card-footer p-0 text-success">
             Vipolneno
         </div>
       {% else %}
         <div class="card-footer p-0 text-danger">
             V processe
         </div>
       {% endif %}

    </div>
      {% endfor %}
  </div>
